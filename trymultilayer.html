<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Layer Zoom</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none;
      font-family: sans-serif;
      background: #000;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .reveal-area {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .reveal-area img {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- All image layers go here dynamically -->
    <div class="reveal-area" id="revealArea"><img /></div>
    <div class="controls">
      <button id="zoomOut">Zoom Out</button>
      <button id="zoomIn">Zoom In</button>
    </div>
  </div>

  <script>
    const imageLayers = [
      'assets/zoommap/layer1.PNG',
      'assets/zoommap/layer2.PNG',
      'assets/zoommap/layer3.PNG',
      'assets/zoommap/layer4.PNG'
    ];

    const container = document.getElementById('container');
    const revealArea = document.getElementById('revealArea');
    const revealImage = revealArea.querySelector('img');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');

    let currentLevel = 0;
    let layers = [];

    function updateZoomButtons() {
      zoomInBtn.disabled = currentLevel >= imageLayers.length - 1;
      zoomOutBtn.disabled = currentLevel <= 0;
    }

    function renderLayers() {
      // Remove previous image layers
      layers.forEach(layer => layer.remove());
      layers = [];

      for (let i = 0; i <= currentLevel; i++) {
        const img = document.createElement('img');
        img.src = imageLayers[i];
        img.className = 'layer';
        img.style.zIndex = i;
        container.insertBefore(img, revealArea);
        layers.push(img);
      }

      // Update what the spotlight reveals (next layer down)
      if (currentLevel < imageLayers.length - 1) {
        revealImage.src = imageLayers[currentLevel + 1];
        revealArea.style.display = 'block';
        document.body.style.cursor = 'none';
      } else {
        revealArea.style.display = 'none';
        document.body.style.cursor = 'auto';
      }

      updateZoomButtons();
    }

    container.addEventListener('mousemove', (e) => {
      if (currentLevel >= imageLayers.length - 1) return;

      const offsetX = e.clientX - revealArea.offsetWidth / 2;
      const offsetY = e.clientY - revealArea.offsetHeight / 2;

      revealArea.style.left = `${offsetX}px`;
      revealArea.style.top = `${offsetY}px`;

      revealImage.style.left = `-${offsetX}px`;
      revealImage.style.top = `-${offsetY}px`;
    });

    zoomInBtn.addEventListener('click', () => {
      if (currentLevel < imageLayers.length - 1) {
        currentLevel++;
        renderLayers();
      }
    });

    zoomOutBtn.addEventListener('click', () => {
      if (currentLevel > 0) {
        currentLevel--;
        renderLayers();
      }
    });

    container.addEventListener('mouseleave', () => {
      revealArea.style.display = 'none';
    });

    container.addEventListener('mouseenter', () => {
      if (currentLevel < imageLayers.length - 1) {
        revealArea.style.display = 'block';
      }
    });

    // Optional: Scroll zooming
    container.addEventListener('wheel', (e) => {
      if (e.deltaY < 0) {
        zoomInBtn.click();
      } else {
        zoomOutBtn.click();
      }
    });

    // Init
    renderLayers();
  </script>
</body>
</html>
