<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binocular Zoom Effect</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      cursor: none;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/zoommap/layer1.PNG');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .binocular-mask {
      position: absolute;
      width: 250px;
      height: 100px;
      overflow: hidden;
      pointer-events: none;
      -webkit-mask-image: url('assets/zoommap/binoculars.png');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-size: 100% 100%;
      mask-image: url('assets/zoommap/binoculars.png');
      mask-repeat: no-repeat;
      mask-size: 100% 100%;
      display: none;
    }

    .binocular-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/zoommap/layer2.PNG');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .binocular-overlay {
      position: absolute;
      width: 250px;
      height: 100px;
      background: url('assets/zoommap/binoculars.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      display: none;
    }

    .zoom-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="binocular-mask" id="binocularMask">
      <div class="binocular-view" id="binocularView"></div>
    </div>
    <div class="binocular-overlay" id="binocularOverlay"></div>
    <button class="zoom-button" id="zoomBtn">Zoom In</button>
  </div>

  <script>
    const container = document.getElementById('container');
    const binocularMask = document.getElementById('binocularMask');
    const binocularView = document.getElementById('binocularView');
    const binocularOverlay = document.getElementById('binocularOverlay');
    const zoomBtn = document.getElementById('zoomBtn');

    const layers = [
      'assets/zoommap/layer1.PNG',
      'assets/zoommap/layer2.PNG',
      'assets/zoommap/layer3.PNG',
      'assets/zoommap/layer4.PNG'
    ];

    let zoomLevel = 0;

    container.addEventListener('mousemove', (e) => {
      const maskWidth = binocularMask.offsetWidth;
      const maskHeight = binocularMask.offsetHeight;
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const left = mouseX - maskWidth / 2;
      const top = mouseY - maskHeight / 2;

      binocularMask.style.left = `${left}px`;
      binocularMask.style.top = `${top}px`;
      binocularOverlay.style.left = `${left}px`;
      binocularOverlay.style.top = `${top}px`;

      // Move background to simulate zoom
      const zoomedX = -((mouseX / window.innerWidth) * window.innerWidth - maskWidth / 2);
      const zoomedY = -((mouseY / window.innerHeight) * window.innerHeight - maskHeight / 2);
      binocularView.style.backgroundPosition = `${zoomedX}px ${zoomedY}px`;
    });

    function updateView() {
      container.style.backgroundImage = `url('${layers[zoomLevel]}')`;

      const nextLayer = zoomLevel + 1;
      if (nextLayer < layers.length) {
        binocularView.style.backgroundImage = `url('${layers[nextLayer]}')`;
        binocularMask.style.display = 'block';
        binocularOverlay.style.display = 'block';
      } else {
        binocularMask.style.display = 'none';
        binocularOverlay.style.display = 'none';
      }
    }

    zoomBtn.addEventListener('click', () => {
      zoomLevel = (zoomLevel + 1) % layers.length;
      updateView();
    });

    updateView();
  </script>
</body>
</html>
