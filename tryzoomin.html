<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binocular Zoom Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none;
      font-family: sans-serif;
      background: #000;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }

    .reveal-area {
      position: absolute;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .reveal-area img {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .binocular-overlay {
      position: absolute;
      width: 200px;
      height: auto;
      pointer-events: none;
      z-index: 15;
      display: none;
    }

    .zoom-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 999;
      display: none;
      pointer-events: none;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="reveal-area" id="leftLens"><img /></div>
    <div class="reveal-area" id="rightLens"><img /></div>

    <img src="assets/zoommap/binoculars.png" id="binocularOverlay" class="binocular-overlay" />
    <img src="" id="zoomEffect" class="zoom-effect" />

    <div class="controls">
      <button id="zoomOut">Zoom Out</button>
      <button id="zoomIn">Zoom In</button>
    </div>
  </div>

  <script>
    const imageLayers = [
      'assets/zoommap/layer1.PNG',
      'assets/zoommap/layer2.PNG',
      'assets/zoommap/layer3.PNG',
      'assets/zoommap/layer4.PNG'
    ];

    const container = document.getElementById('container');
    const leftLens = document.getElementById('leftLens');
    const rightLens = document.getElementById('rightLens');
    const leftImg = leftLens.querySelector('img');
    const rightImg = rightLens.querySelector('img');
    const binocularOverlay = document.getElementById('binocularOverlay');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomEffect = document.getElementById('zoomEffect');

    let currentLevel = 0;
    let layers = [];

    const lensOffsetX = 36;
    const lensOffsetY = 28;

    function updateZoomButtons() {
      zoomInBtn.disabled = currentLevel >= imageLayers.length - 1;
      zoomOutBtn.disabled = currentLevel <= 0;
    }

    function renderLayers() {
      layers.forEach(layer => layer.remove());
      layers = [];

      for (let i = 0; i <= currentLevel; i++) {
        const img = document.createElement('img');
        img.src = imageLayers[i];
        img.className = 'layer';
        img.style.zIndex = i;
        container.insertBefore(img, leftLens);
        layers.push(img);
      }

      if (currentLevel < imageLayers.length - 1) {
        const nextLayer = imageLayers[currentLevel + 1];
        leftImg.src = nextLayer;
        rightImg.src = nextLayer;
        leftLens.style.display = 'block';
        rightLens.style.display = 'block';
        binocularOverlay.style.display = 'block';
        document.body.style.cursor = 'none';
      } else {
        leftLens.style.display = 'none';
        rightLens.style.display = 'none';
        binocularOverlay.style.display = 'none';
        document.body.style.cursor = 'auto';
      }

      updateZoomButtons();
    }

    function playZoomAnimation(type, callback) {
      zoomEffect.src = type === 'in'
        ? 'assets/zoommap/zoom-in-1.gif'
        : 'assets/zoommap/zoom-out.gif';
      zoomEffect.style.display = 'block';

      setTimeout(() => {
        zoomEffect.style.display = 'none';
        callback();
      }, 4000); // adjust based on GIF duration
    }

    zoomInBtn.addEventListener('click', () => {
      if (currentLevel < imageLayers.length - 1) {
        playZoomAnimation('in', () => {
          currentLevel++;
          renderLayers();
        });
      }
    });

    zoomOutBtn.addEventListener('click', () => {
      if (currentLevel > 0) {
        playZoomAnimation('out', () => {
          currentLevel--;
          renderLayers();
        });
      }
    });

    container.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const binoWidth = binocularOverlay.offsetWidth;
      const binoHeight = binocularOverlay.offsetHeight;
      const binoLeft = mouseX - binoWidth / 2;
      const binoTop = mouseY - binoHeight / 2;
      binocularOverlay.style.left = `${binoLeft}px`;
      binocularOverlay.style.top = `${binoTop}px`;

      if (currentLevel >= imageLayers.length - 1) return;

      const lensY = binoTop + lensOffsetY;
      const leftX = binoLeft + binoWidth / 2 - lensOffsetX - leftLens.offsetWidth / 2;
      const rightX = binoLeft + binoWidth / 2 + lensOffsetX - rightLens.offsetWidth / 2;

      leftLens.style.left = `${leftX}px`;
      leftLens.style.top = `${lensY}px`;
      rightLens.style.left = `${rightX}px`;
      rightLens.style.top = `${lensY}px`;

      leftImg.style.left = `-${leftX}px`;
      leftImg.style.top = `-${lensY}px`;
      rightImg.style.left = `-${rightX}px`;
      rightImg.style.top = `-${lensY}px`;
    });

    container.addEventListener('mouseleave', () => {
      leftLens.style.display = 'none';
      rightLens.style.display = 'none';
      binocularOverlay.style.display = 'none';
    });

    container.addEventListener('mouseenter', () => {
      if (currentLevel < imageLayers.length - 1) {
        leftLens.style.display = 'block';
        rightLens.style.display = 'block';
        binocularOverlay.style.display = 'block';
      }
    });

    container.addEventListener('wheel', (e) => {
      if (e.deltaY < 0) {
        zoomInBtn.click();
      } else {
        zoomOutBtn.click();
      }
    });

    renderLayers();
  </script>
</body>
</html>
